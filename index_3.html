<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <input type="text" id="item-name-input" placeholder="Item Name">
    <input type="number" id="item-price-input" placeholder="Price">
    <button onclick="addItem()">Add</button>
    
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="item-list">
            <tr>
                <td colspan="2">Grand Total: <span data-ns-test="grandTotal">0</span></td>
            </tr>
        </tbody>
    </table>

    <h2>Expression Evaluator</h2>
    <label for="input1">Enter value:- </label> 
    <input type="text" id="input1" /> 
    <button type="button" onclick="evalString()">Test</button>

    <script>
        class OutOfRangeError extends Error {
            constructor(arg) {
                super(`Expression should only consist of integers and +-/* characters and not ${arg}`);
                this.name = "OutOfRangeError";
            }
        }

        class InvalidExprError extends Error {
            constructor() {
                super("Expression should not have an invalid combination of expression");
                this.name = "InvalidExprError";
            }
        }

        function evalString() {
            try {
                const input = document.getElementById("input1").value.trim();
                if (/[^0-9+\-*/\s]/.test(input)) {
                    throw new OutOfRangeError(input.match(/[^0-9+\-*/\s]/)[0]);
                }
                if (/\+\+|\-\+|\*\+|\/\+|\+\*|\+\/|\-\*|\-\/|\*\/|\/\*/.test(input)) {
                    throw new InvalidExprError();
                }
                if (/^[+\/*]/.test(input)) {
                    throw new SyntaxError("Expression should not start with invalid operator");
                }
                if (/[+\-\/*]$/.test(input)) {
                    throw new SyntaxError("Expression should not end with invalid operator");
                }
                alert(`Valid Expression: ${eval(input)}`);
            } catch (error) {
                alert(`${error.name}: ${error.message}`);
            }
        }

        let total = 0;

        function addItem() {
            const nameInput = document.getElementById("item-name-input");
            const priceInput = document.getElementById("item-price-input");
            const itemList = document.getElementById("item-list");
            const grandTotal = document.querySelector("[data-ns-test='grandTotal']");
            
            const itemName = nameInput.value.trim();
            const itemPrice = parseFloat(priceInput.value);

            if (itemName === "" || isNaN(itemPrice) || itemPrice <= 0) {
                alert("Please enter a valid item name and price.");
                return;
            }

            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td data-ns-test="item-name">${itemName}</td>
                <td data-ns-test="item-price">${itemPrice.toFixed(2)}</td>
            `;
            
            itemList.insertBefore(newRow, itemList.lastElementChild);
            total += itemPrice;
            grandTotal.textContent = total.toFixed(2);
            
            nameInput.value = "";
            priceInput.value = "";
        }
    </script>
</body>
</html>
