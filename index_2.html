<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <input type="text" id="item-name-input" placeholder="Item Name">
    <input type="number" id="item-price-input" placeholder="Price">
    <button onclick="addItem()">Add</button>
    
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="item-list">
            <tr>
                <td colspan="2">Grand Total: <span data-ns-test="grandTotal">0</span></td>
            </tr>
        </tbody>
    </table>

    <script>
        let total = 0;

        function addItem() {
            const nameInput = document.getElementById("item-name-input");
            const priceInput = document.getElementById("item-price-input");
            const itemList = document.getElementById("item-list");
            const grandTotal = document.querySelector("[data-ns-test='grandTotal']");
            
            const itemName = nameInput.value.trim();
            const itemPrice = parseFloat(priceInput.value);

            if (itemName === "" || isNaN(itemPrice) || itemPrice <= 0) {
                alert("Please enter a valid item name and price.");
                return;
            }

            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td data-ns-test="item-name">${itemName}</td>
                <td data-ns-test="item-price">${itemPrice.toFixed(2)}</td>
            `;
            
            itemList.insertBefore(newRow, itemList.lastElementChild);
            total += itemPrice;
            grandTotal.textContent = total.toFixed(2);
            
            nameInput.value = "";
            priceInput.value = "";
        }
    </script>
</body>
</html>
