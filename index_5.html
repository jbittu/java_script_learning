<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript map</title>
</head>
<body>
    <script>
        const numbers = [1, 2, 3, 4, 5];
        const result = numbers.map((numbers)=> {
            return numbers * 2;})

        console.log(result);
    </script>
</body>
</html>
